// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()

    maven {
        url 'http://m2.duraspace.org/content/repositories/releases/'
    }

    maven {
        url 'http://m2.duraspace.org/content/repositories/public/'
    }

}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    api 'org.trippi:trippi-core:1.5.10'
    
    compile 'org.fcrepo:mptstore:0.9.5'

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.5'
    compile group: 'org.json', name: 'json', version: '20171018'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    //implementation 'org.fcrepo:mptstore:1.5.10'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}



task copyRuntimeLibs(type: Copy) {
    into "$buildDir/libs"
    from configurations.compile
}
